<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layoutTR}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="layout/layoutTR :: head">
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body class="container-fluid" layout:fragment="page-content">
       
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
      

           <div class="my-4 w-100"  >
               
               
               
               
               
               
               
               
               
           </div>

      <h2>Informe Tecnico</h2>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>#</th>
              <th>NOMBRE</th>
              <th>ESTADO</th>
              <th>OPCIONES</th>
              
            </tr>
          </thead>
          <tbody>
            <tr th:each="dx:${infos}" >
              <td scope="row" th:text="${dx.id}" ></td>
              <td th:text="${dx.nombre}" ></td>
              <td th:text="${dx.estado}"></td>
              <td class="" >
                                        <a th:href="@{/}" title="Editar Registro"><i class='fa-solid fa-pen-to-square text-warning me-3'></i></a>
                                        <a th:href="@{/}" title="Eliminar Registro"><i class='fa-solid fa-trash-can text-danger me-3'></i></a>
                                        <a th:href="@{/}" title="Detalle Autor"><i class="fa-solid fa-eye text-info"></i></a>
                                        
                                    </td>
              
            </tr>
            
          </tbody>
        </table>
      </div>
    </main>
    </body>
</html>
