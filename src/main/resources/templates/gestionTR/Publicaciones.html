<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layoutTR}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="layout/layoutTR :: head">
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
     <body class="container-fluid" layout:fragment="page-content">
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
      

           <div class="my-4 w-100"  >
         
           </div>

      <h2>Resoluciones Sociales REGISTRADAS</h2>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>#</th>
              <th>CODIGO  ORGANIZACION</th>
              <th>NOMBRE ORGANIZACION</th>
              <th>TIPO</th>
             
              <th>INICIO DE VIGENCIA</th>
              <th>FIN DE VIGENCIA</th>
              
              <th>RESOLUCION DE LA ORGANIZACION</th>
              <th>OPCIONES</th>
              
              
            </tr>
          </thead>
          <tbody>
            <tr th:each="sa:${orga}">
              <td scope="row" th:text="${sa.id}" ></td>
              <td th:text="${sa.codigo}"></td>
              <td th:text="${sa.nombre}"></td>
              <td th:text="${sa.tipo}"></td>
              <td th:text="${sa.inicio_vigencia}"></td>
              <td th:text="${sa.fin_vigencia}"></td>
              <td th:text="${sa.resolucion}"></td>
             <td class="" >
                                        <a th:href="@{/}" title="Editar Registro"><i class='fa-solid fa-pen-to-square text-warning me-3'></i></a>
                                        <a th:href="@{/}" title="Eliminar Registro"><i class='fa-solid fa-trash-can text-danger me-3'></i></a>
                                        <a th:href="@{/}" title="Detalle Autor"><i class="fa-solid fa-eye text-info"></i></a>
                                        
                                    </td>
              
            </tr>
            
          </tbody>
        </table>
      </div>
    </main>
    </body>
</html>
