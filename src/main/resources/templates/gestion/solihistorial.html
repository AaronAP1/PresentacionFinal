<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="layout/layout :: head">

    </head>
    <body class="container-fluid" layout:fragment="page-content">
        <section id="vista" class="hero " >
            <div class="container text-center " >
                <div class="row">
                    <div class="col-md-12">
                        <a class="hero-brand"  title="Home"><img alt="Bell Logo" src="https://media.discordapp.net/attachments/984970824282955818/993359585006080040/unknown.png"></a>
                    </div>
                </div>

                <div class="col-md-12">
                    <h1>
                        Historial de Registros
                    </h1>

                    <p class="tagline">
                        Visualize sus solicitudes enviadas
                    </p>

                </div>
            </div>

        </section><!-- End Hero -->


        <div>            
            <br>
            <div class="container mt-3">                

                <a th:href="@{/libro/exportarPDF}" class="btn btn-secondary mb-4" sec:authorize="hasRole('ROLE_ADMIN')">
                    <strong class="me-2">Exportar a PDF</strong>
                </a>
                <a th:href="@{/libro/exportarExcel}" class="btn btn-success mb-4" sec:authorize="hasRole('ROLE_ADMIN')">
                    <strong class="me-2">Exportar a Excel</strong>
                </a>
                <div class="row">
                    <div class="col">
                        <table class="table table-bordered" id="tablita">
                            <thead>
                                <tr>
                                    <th scope="col">N°</th>
                                    <th scope="col">TIPO</th>
                                    <th scope="col">JUNTA DIRECTIVA</th>
                                    <th scope="col">ESTADO</th>
                                    <th scope="col">USUARIO</th>
                                    <th scope="col">OPCIONES</th>

                                </tr>
                            </thead>
                            <tbody> 
                                <tr th:each="xd:${historial}">
                                    <td scope="row" th:text="${xd.id}" ></td>
                                    <td th:text="${xd.tipo}"></td>
                                    <td th:text="${xd.junta_directiva}"></td>
                                    <td th:text="${xd.estado}"></td>
                                    <td th:text="${xd.usuario}"></td>
                                    <td class="text-center" >

                                        <a th:href="@{/visual/login/borrar/} + ${xd.id}"  title="Eliminar Registro"><i class='fa-solid fa-trash-can text-danger me-3'></i></a>
                                         <a th:href="@{/}" title="Detalle Autor"><i class="fa-solid fa-eye text-info"></i></a>

                                    </td>

                                </tr>
                            </tbody>
                        </table>


                        







                    </div>
                    
                </div>
                
            </div>
            
        </div>


        <!-- Modal -->
       

        <br><br><br><br><br><br>
        <footer class="site-footer">
            <div class="bottom">
                <div class="container">
                    <div class="row">

                        <div class="col-lg-6 col-xs-12 text-lg-start text-center">
                            <p class="copyright-text">
                                &copy; Copyright <strong>GDOS</strong>. All Rights Reserved
                            </p>
                            <div class="credits">
                                <!--
                                All the links in the footer should remain intact.
                                You can delete the links only if you purchased the pro version.
                                Licensing information: https://bootstrapmade.com/license/
                                Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/buy/?theme=Bell
                                -->
                                Diseñado por <a href="#">Aaron Aquino</a>
                            </div>
                        </div>

                        <div class="col-lg-6 col-xs-12 text-lg-right text-center">
                            <ul class="list-inline">
                                <li class="list-inline-item">
                                    <a href="#vista">Inicio</a>
                                </li>

                                <li class="list-inline-item">
                                    <a href="#pasos">Pasos</a>
                                </li>

                                <li class="list-inline-item">
                                    <a href="#requisitos">Requisitos</a>
                                </li>



                                <li class="list-inline-item">
                                    <a href="#">Municipalidad de Chaclacayo</a>
                                </li>


                            </ul>
                        </div>

                    </div>
                </div>
            </div>
        </footer><!-- End Footer -->
    </body>
</html>
